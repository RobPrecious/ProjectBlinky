<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lists</title>
</head>

<body>
  <div role="main">
    <dl>
      <dt>Coffee</dt>
      <dd>Black hot drink</dd>
    </dl>

    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ul>

    <ol>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ol>
  </div>
</body>

</html>
